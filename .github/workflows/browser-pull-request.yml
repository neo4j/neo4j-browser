name: "Browser Pull Requests"

on:
  pull_request:
    branches:
      - master

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable

  unit-tests:
    needs:
      - cache-dependencies

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test

  fossa-scan:
    runs-on: ubuntu-latest
    environment: fossa
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main 
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
