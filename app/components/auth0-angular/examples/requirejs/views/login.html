<div id="login-container">
  <form ng-submit="submit()">
    <fieldset>
      <input type="text" name="user" ng-model="user" ng-disabled="loading" />
      <br>
      <input type="password" name="pass" ng-model="pass" ng-disabled="loading" />
      <br>
      <button ng-disabled="loading" type="submit">submit</button>
    </fieldset>
  </form>

  <div id="login-container">
    <a href="" ng-click="doGoogleAuthWithPopup()">Login with Google</a><br/>
  </div>
</div>
