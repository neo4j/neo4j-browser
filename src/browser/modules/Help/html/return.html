<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">RETURN</p>
      <p class="subtitle">data from a query</p>
    </div>
    <div class="content">
      <p>The <code>RETURN</code> clause defines what to include in a query result set, specified as a comma separated list of expressions.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/return/">RETURN</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;<a help-topic="where">:help WHERE</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
RETURN director.name AS Director, collect(movie.title) AS Movies
      </pre>
      <figcaption>Return all directors, each paired with a collection of the movies they've directed.</figcaption>
    </figure>
  </section>
</article>
