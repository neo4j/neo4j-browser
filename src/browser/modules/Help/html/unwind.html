<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">UNWIND</p>
      <p class="subtitle">unwind a collection into a sequence of rows</p>
    </div>
    <div class="content">
      <p>The <code>UNWIND</code> expands a collection in to a sequence of rows. Any existing identifiers are still available after <code>UNWIND</code>.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/unwind/">UNWIND</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH p = shortestPath( (lucy:Person {name:"Lucy Liu"})-[:ACTED_IN*]-(bacon:Person {name:"Kevin Bacon"}) )
UNWIND nodes(p) as n
RETURN n.name
      </pre>
      <figcaption>Return a set of actors that form the shortest acquaintance links between Lucy Liu and Kevin Bacon.</figcaption>
    </figure>
  </section>
</article>
