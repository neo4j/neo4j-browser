<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">CREATE INDEX ON</p>
      <p class="subtitle">Index labeled nodes by property</p>
    </div>
    <div class="content">
      <p>The&nbsp;<code>CREATE INDEX ON</code> clause will create and populate an index on a property for all nodes that have a label.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/preview/cypher/schema/index/">schema indexes</code> manual page</a>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="drop-index-on">:help DROP INDEX ON</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure>
      <pre class="code runnable standalone-example">CREATE INDEX ON :Person(name)</pre>
      <figcaption>Create index on name for all nodes with a Person label.</figcaption>
    </figure>
  </section>
</article>
