<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">REMOVE</p>
      <p class="subtitle">Remove properties and labels</p>
    </div>
    <div class="content">
      <p>The <code>REMOVE</code> clause is used to remove properties and labels from graph elements.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/remove/">REMOVE</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;
            <a help-topic="where">:help WHERE</a>&nbsp;
            <a help-topic="return">:help RETURN</a>&nbsp;
            <a help-topic="delete">:help DELETE</a>&nbsp;
            <a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (soren {name: 'Soren'})
REMOVE soren.age
RETURN soren
      </pre>
      <figcaption>Remove Soren's age.</figcaption>
    </figure>
    <figure class="runnable">
      <pre>
MATCH (soren {name: 'Soren'})
REMOVE soren:Intern
RETURN soren
      </pre>
      <figcaption>Soren is no longer an intern.</figcaption>
    </figure>
  </section>
</article>
