<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">CONTAINS</p>
      <p class="subtitle">Matching within in a string</p>
    </div>
    <div class="content">
      <p>The occurrence of a string within a string can be matched using <code>CONTAINS</code>. The matching is case-sensitive.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/where/#query-where-string">WHERE</a> manual page
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="starts-with">:help STARTS WITH</a>&nbsp;<a help-topic="ends-with">:help ENDS WITH</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure>
      <pre class="code runnable standalone-example">MATCH (director:Person)
WHERE director.name CONTAINS 'ete'
RETURN director.name</pre>
      <figcaption>Match directors with a name that contains with "eter".</figcaption>
    </figure>
  </section>
</article>
