      <p class="title">WITH</p>
      <p class="subtitle">A graph query language</p>
    </div>
    <div class="content">
      <p>The <code>WITH</code> clause allows queries to be chained together, piping the results from one to be used as starting points or criteria in the next.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/with/">WITH</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;<a help-topic="return">:help RETURN</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
WITH director, count(movie) as directed ORDER BY directed DESC LIMIT 1
MATCH (hopeful:Person)-[:ACTED_IN]-&gt;(movie)
WITH director, hopeful, count(movie) as appearances ORDER BY appearances LIMIT 1
  MATCH p=(director)-[*..4]-(hopeful)
RETURN p
      </pre>
      <figcaption>Find a path from a hopeful actor to Hollywood's most prolific director.</figcaption>
    </figure>
  </section>
