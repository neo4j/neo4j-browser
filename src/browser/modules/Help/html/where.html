<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">WHERE</p>
      <p class="subtitle">filter results</p>
    </div>
    <div class="content">
      <p>The <code>WHERE</code> clause imposes conditions on the data within a potentially matching path, filtering the result set of a <code>MATCH</code>.</p>
      <p><code>MATCH</code> describes the structure, and <code>WHERE</code> specifies the content of a query.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/where/">WHERE</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;<a help-topic="return">:help RETURN</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
WHERE director.name = "Steven Spielberg"
RETURN movie.title
      </pre>
      <figcaption>Find all the many fine films directed by Steven Spielberg.</figcaption>
    </figure>
  </section>
</article>
