<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">DROP INDEX ON</p>
      <p class="subtitle">Drop a schema index</p>
    </div>
    <div class="content">
      <p>The <code>DROP INDEX ON</code> clause will an index on all nodes that have a label.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/schema/index/">schema indexes</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="create-index-on">:help CREATE INDEX ON</a>&nbsp;
            <a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>DROP INDEX ON :Person(name)</pre>
    </figure>
  </section>
</article>
