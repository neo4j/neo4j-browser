<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">DETACH DELETE</p>
      <p class="subtitle">Delete all nodes and relationships</p>
    </div>
    <div class="content">
      <p>The <code>DETACH DELETE</code> clause is used to delete all nodes and relationships.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/delete/">DELETE</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="delete">:help DELETE</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>MATCH (n) DETACH DELETE n</pre>
      <figcaption>Delete all nodes and relationships.</figcaption>
    </figure>
  </section>
</article>
