<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">ENDS WITH</p>
      <p class="subtitle">Matching the end of a string</p>
    </div>
    <div class="content">
      <p>The end of strings can be matched using <code>ENDS WITH</code>. The matching is case-sensitive.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/where/">WHERE</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="starts-with">:help STARTS WITH</a>&nbsp;
            <a help-topic="contains">:help CONTAINS</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (director:Person)
WHERE director.name ENDS WITH 'ter'
RETURN director.name
      </pre>
      <figcaption>Match directors with a name that ends with "ter".</figcaption>
    </figure>
  </section>
</article>
