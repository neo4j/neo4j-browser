<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">Play</p>
      <p class="subtitle">Display a mini-deck</p>
    </div>
    <div class="content">
      <p>The <code>:play</code> command loads a mini-deck with either guide material or sample data.</p>
      <div class="links">
        <div class="link">
          <p class="title">Usage:</p>
          <p class="content">
            <code>:play &lt;guide | data&gt;</code>
          </p>
        </div>
        <div class="link">
          <p class="title">System information:</p>
          <p class="content">
            <code exec-topic="sysinfo">:sysinfo</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Guides</p>
          <p class="content">
            <a play-topic="intro">:play intro</a>
            <a play-topic="concepts">:play concepts</a>
            <a play-topic="cypher">:play cypher</a>
          </p>
        </div>
        <div class="link">
          <p class="title">Examples:</p>
          <p class="content">
            <a play-topic="movie graph">:play movie graph</a>
            <a play-topic="northwind graph">:play northwind graph</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</article>
