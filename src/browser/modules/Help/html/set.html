<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">SET</p>
      <p class="subtitle">property updates</p>
    </div>
    <div class="content">
      <p>The <code>SET</code> clause updates properties on nodes and relationships.</p>
      <div class="links">
        <div class="link">
          <p class="title">Reference</p>
          <p class="content">
            <code><a target="_blank" href="https://neo4j.com/docs/developer-manual/3.2/cypher/clauses/set/">SET</a> manual page</code>
          </p>
        </div>
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="match">:help MATCH</a>&nbsp;<a help-topic="where">:help WHERE</a>&nbsp;<a help-topic="cypher">:help Cypher</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="example">
    <figure class="runnable">
      <pre>
MATCH (fan:Person)-[w:WATCHED]-&gt;(movie)
WHERE fan.name = "Mikey"
SET w.rating = 5
      </pre>
      <figcaption>Mikey likes everything, so give any movie he has watched 5 stars.</figcaption>
    </figure>
  </section>
</article>
