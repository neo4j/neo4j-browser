      <p class="title">START</p>
      <p class="subtitle">with known data</p>
    </div>
    <div class="content">
      <p>The <code>START</code> clause should only be used when accessing legacy indexes.</p>
      <p>In all other cases, use <code>MATCH</code> instead.</p>
